apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "deephealth-backend.fullname" . }}-datasets
  labels:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-datasets
    helm.sh/chart: {{ include "deephealth-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: {{ .Values.persistence.datasets.size }}
    storageClassName: {{ .Values.persistence.datasets.storageClass }}

