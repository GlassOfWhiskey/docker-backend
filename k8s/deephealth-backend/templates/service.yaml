apiVersion: v1
kind: Service
metadata:
  name: {{ include "deephealth-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}
    helm.sh/chart: {{ include "deephealth-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.containerPort }}
      protocol: TCP
      name: backend-port
  selector:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "deephealth-backend.fullname" . }}-endpoint
  labels:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-endpoint
    helm.sh/chart: {{ include "deephealth-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.endpoint.service.type }}
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-endpoint
    app.kubernetes.io/instance: {{ .Release.Name }}
