{{- if .Values.console.enabled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deephealth-backend.fullname" . }}-console
  labels:
    app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-console
    helm.sh/chart: {{ include "deephealth-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.console.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-console
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "deephealth-backend.name" . }}-console
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.console.image.repository }}
          imagePullPolicy: {{ .Values.console.image.pullPolicy }}
          command: ["sleep","infinity"]
          env:
            - name: DJANGO_ENV
              value: "/app/config"
          volumeMounts:
            - name: backend-secrets
              mountPath: "/app/.env"
              subPath: config
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      volumes:
        - name: backend-secrets
          secret:
            secretName: backend-secrets
            defaultMode: 0644
    {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}