# RabbitMQ settings. You can find all the available settings 
# at https://github.com/bitnami/charts/tree/master/bitnami/rabbitmq
broker: &broker
  image:
    debug: *debug
  
  rabbitmq:
    username: user
    password: password
  
  service:
    port: 5672
  
  resources: {}
